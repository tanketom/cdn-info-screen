<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bergenpix Display</title>
    <style>
        /* Import a clean, readable font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* Basic setup for transparency and text color */
        html, body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }

        /* The main container with the requested dimensions */
        #screen {
            width: 2048px;
            height: 2560px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px;
            position: relative;
        }

        /* * This media query helps preview the page on a smaller screen.
         * It scales the content down to fit your browser window.
         * On the actual 2048x2560 info screen, this will not apply.
         */
        @media (max-width: 2047px), (max-height: 2559px) {
            body {
                /* Center the scaled screen in the viewport */
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #1a1a1a; /* Dark background for better previewing */
            }
            #screen {
                transform-origin: top left;
                /* Calculate scale factor to fit within the viewport while maintaining aspect ratio */
                --scale-x: calc(100vw / 2048);
                --scale-y: calc(100vh / 2560);
                --scale: min(var(--scale-x), var(--scale-y));
                transform: scale(var(--scale));
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: calc(-2048px * var(--scale) / 2);
                margin-top: calc(-2560px * var(--scale) / 2);
            }
        }

        /* The main content container */
        #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 40px;
        }

        /* Styling for the image */
        #image {
            max-width: 100%;
            max-height: 75%; /* Allocate 75% of the screen height for the image */
            object-fit: contain;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Styling for the description text */
        #description {
            font-size: 48px;
            line-height: 1.5;
            max-width: 90%;
            font-weight: 400;
            /* Add a subtle text shadow for better readability */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Styling for the loading and error messages */
        #loader h1, #error h1 {
            font-size: 64px;
            font-weight: 700;
        }

        #error p {
            font-size: 32px;
        }
    </style>
</head>
<body>

    <div id="screen">
        <!-- Loading message shown initially -->
        <div id="loader">
            <h1>Loading random image from @bergenpix...</h1>
        </div>

        <!-- Content container, hidden by default -->
        <div id="content" style="display: none;">
            <img id="image" src="" alt="Image from Pixelfed">
            <p id="description"></p>
        </div>

        <!-- Error message, hidden by default -->
        <div id="error" style="display: none;">
            <h1>Could not load image.</h1>
            <p>Please check the internet connection and try reloading the page.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            const errorDisplay = document.getElementById('error');
            const imageEl = document.getElementById('image');
            const descriptionEl = document.getElementById('description');

            const pixelfedUser = 'bergenpix';
            const pixelfedHost = 'pixelfed.social';
            
            // --- IMPORTANT ---
            // Follow the guide in `pixelfed_guide.md` to get your access token
            // and paste it here between the single quotes.
            const accessToken = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9.eyJhdWQiOiIyMzAxMiIsImp0aSI6ImEyZTNlNjZkNmMzODQ3NmFhNjYwZjQyY2MwMzA4MjZhYjk3MmQxNjM0NDgyNzM1YTk3NWIyMTU1ZDQxMzMxNTQ4MDc5ZWE2MGQ0NDVlMmUzIiwiaWF0IjoxNzU5ODQzODkzLjM5NTQ0NywibmJmIjoxNzU5ODQzODkzLjM5NTQ0OSwiZXhwIjoxNzkxMzc5ODkzLjM5MzMxLCJzdWIiOiIzMTc2MzciLCJzY29wZXMiOlsicmVhZCJdfQ.T_faUZmCgfq93MKqHNKLtH1OT64jmrS3yBN1MTEgBAHeBSwwwaqm73KJ_zElqnp0ZHjVre-zeDSF7yYHKKevli0MhmxcxO769WwCDDT00V5vY3W3dsWlyIk8Fw4JuRf7T0WY0BWC3_JZEodr3fPa7g0P1um7-L5BnhpBuu0d3tsglidoKnoziVPCVDgFJbO5W7B7MhiLGp4dSprkV65_FGrhUks6HMBpn0fgUCV8YJjJMO3PUQcx3jRFPbNW6coU2zzzw5QB2K2lF-6Lw1HZgq0CWobIMEwllGg-VFi94lJ_AnNzB--p5iwOSx0QYIVX7EXCCCHrK3-GGHPZLsJHRNSxJlKIhkiainLRfoxAqzIY_u1SQlsOja532cwdDwW8LE7hTXM22gT5LH3zmu1sxJt26CTlDImJEuzfBtN6oDs49L8X_rp9I_lLMet8RAgnAyfcx_6staWBDObP4BcBAsKAMHCWH80BNlGIMwLv_PlwWPnWSgy_c5tcTDdL6VzJEIZW8igLKaXzldCRXFANpQPgwDYXpoQPA-bBdIyqkEMZj34SykVp11oCAtn61oCEeSsoV2rZaqPiwJDroJMVvWUpWyj9GUh_I-mjdYFMkaYU4FAdsd2kZvRTafnkv04-y3JlTMBN89j0X4zMM9xZ6NTqQcqsGBaGnuyu5fWLuCA'; 

            const fetchAndDisplayImage = async () => {
                try {
                    // Check if the access token has been added.
                    if (accessToken === '' || accessToken === 'PASTE_YOUR_ACCESS_TOKEN_HERE') {
                        throw new Error('Pixelfed access token is missing. Please add it to the script.');
                    }
                    
                    const apiHeaders = {
                        'Authorization': `Bearer ${accessToken}`
                    };

                    // --- STEP 1: Look up the user's account ID from their username ---
                    const lookupResponse = await fetch(`https://${pixelfedHost}/api/v1/accounts/lookup?acct=${pixelfedUser}`, { headers: apiHeaders });
                    if (!lookupResponse.ok) {
                        throw new Error(`Failed to look up user ID: ${lookupResponse.statusText}`);
                    }
                    const accountInfo = await lookupResponse.json();
                    const userId = accountInfo.id;

                    // --- STEP 2: Fetch the user's statuses (posts) using their ID ---
                    const statusesResponse = await fetch(`https://${pixelfedHost}/api/v1/accounts/${userId}/statuses?exclude_replies=true&limit=40`, { headers: apiHeaders });
                    if (!statusesResponse.ok) {
                        throw new Error(`Failed to fetch user statuses: ${statusesResponse.statusText}`);
                    }
                    const statuses = await statusesResponse.json();

                    // --- STEP 3: Filter for posts that contain images ---
                    const imagePosts = statuses.filter(status => 
                        status.media_attachments && status.media_attachments.length > 0 && status.media_attachments[0].type === 'image'
                    );

                    if (imagePosts.length === 0) {
                        throw new Error('No recent image posts were found for this user.');
                    }

                    // --- STEP 4: Pick a random post and extract the data ---
                    const randomPost = imagePosts[Math.floor(Math.random() * imagePosts.length)];
                    
                    const imageUrl = randomPost.media_attachments[0].url;
                    
                    // The description text is HTML, so we strip the tags for clean display.
                    const descriptionHtml = randomPost.content;
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = descriptionHtml;
                    const descriptionText = tempDiv.textContent || tempDiv.innerText || 'No description available.';

                    // --- STEP 5: Display the image and description ---
                    imageEl.src = imageUrl;
                    descriptionEl.textContent = descriptionText;

                    imageEl.onload = () => {
                        loader.style.display = 'none';
                        errorDisplay.style.display = 'none';
                        content.style.display = 'flex';
                    };
                    
                    imageEl.onerror = () => {
                        throw new Error('The image resource failed to load.');
                    };

                } catch (error) {
                    console.error("Error fetching or displaying Pixelfed data via API:", error);
                    loader.style.display = 'none';
                    content.style.display = 'none';
                    errorDisplay.style.display = 'block';
                    // Display the specific error message for easier debugging
                    errorDisplay.querySelector('p').textContent = error.message;
                }
            };

            fetchAndDisplayImage();
        });
    </script>
</body>
</html>
