<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Mario Kart Season Rankings</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CRITICAL: Allow the page to be responsive. */
        html, body {
            min-height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            /* Ensure maximum readability */
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Mandatory transparent background */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        /* Custom styles for the Leaderboard layout */
        .ranking-item {
            transition: transform 0.2s, box-shadow 0.2s;
            /* Simple, clean shadow for better contrast */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .ranking-item:hover {
            transform: scale(1.005);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mario-red': '#E40017',
                        'star-yellow': '#FFD700',
                        // Custom colors for Top 3 circles
                        'gold-badge': '#FFD700',
                        'silver-badge': '#C0C0C0',
                        'bronze-badge': '#CD7F32',
                    }
                }
            }
        }

        // --- UPDATED: All data contained within a single object ---
        const rankingData = {
            lastUpdated: "November 26, 2025, 17:30 CET",
            season: "0",
            rankings: [
                {rank:1,name:"Tim",tps:102,gps:52,character:"Yoshi"},
                {rank:2,name:"Jack",tps:95,gps:48.5,character:"DonkeyKong"},
                {rank:3,name:"Magnus",tps:94,gps:48,character:"DryBones"},
                {rank:4,name:"Tegan",tps:91,gps:46.5,character:"DonkeyKong"},
                {rank:5,name:"Dom",tps:77,gps:39.5,character:"ShyGuy"},
                {rank:6,name:"Tom",tps:72,gps:37,character:"BabyRosalina"},
                {rank:7,name:"Hanna",tps:61,gps:31.5,character:"DonkeyKong"},
                {rank:8,name:"Andreas",tps:59,gps:30.5,character:"Yoshi"},
                {rank:9,name:"Ola",tps:0,gps:0,character:""}
            ]
        };

        // Defines the circle badge style for the top 3
        const badgeStyles = {
            1: 'bg-gold-badge text-black',
            2: 'bg-silver-badge text-black',
            3: 'bg-bronze-badge text-white',
        };
        
        function getRankIcon(rank) {
            return ''; // No icon needed
        }

        function renderRankings() {
            const container = document.getElementById('leaderboard-container');
            const timeElement = document.getElementById('last-updated-time');
            const seasonElement = document.getElementById('current-season');
            
            // Set the static "Last Updated" time from the rankingData object
            if (timeElement) {
                timeElement.textContent = rankingData.lastUpdated;
            }
            
            // Set the Season from the rankingData object
            if (seasonElement) {
                seasonElement.textContent = `Season ${rankingData.season}`;
            }

            if (!container) return;

            // Clear existing content
            container.innerHTML = '';

            rankingData.rankings.forEach(player => { // Read from rankingData.rankings
                const isTop3 = player.rank <= 3;

                // Define size classes for differentiation
                const nameTextSize = isTop3 ? 'text-7xl' : 'text-5xl';
                const paddingClass = isTop3 ? 'p-12 mb-10' : 'p-8 mb-6'; // Larger padding for top 3
                
                // NEW: Score Size Classes for visual hierarchy
                const mainScoreSize = isTop3 ? 'text-9xl' : 'text-7xl'; // Largest for GPScore‚Ñ¢
                const secondaryScoreSize = isTop3 ? 'text-6xl' : 'text-4xl'; // Smaller for Total Score
                
                // Use a standard dark background for all rows
                const rowBgClass = isTop3 ? 'bg-gray-800' : 'bg-gray-900';
                
                // Enforce white and bold for all names
                const nameColorClass = 'text-white font-extrabold';
                
                // Note: Replaces spaces in character name with title-casing for URL safety and uses the new /gfx/ path.
                // The regex handles camel-casing for file lookup (e.g., "Donkey Kong" -> "DonkeyKong")
                const characterNameFormatted = player.character 
                    ? player.character.replace(/\s/g, '').replace(/./, c => c.toUpperCase())
                    : '';
                
                // Base HTML for character image to be used inside the circular containers (Ranks 1-9)
                const charImgElement = player.character ? `
                    <img src="./gfx/${characterNameFormatted}.png" 
                         alt="${player.character}" 
                         class="w-full h-full object-cover"
                         onerror="this.onerror=null; this.src='https://placehold.co/144x144/444/fff?text=?';" 
                    />
                ` : `<div class="w-full h-full bg-gray-600 rounded-full flex items-center justify-center text-4xl text-white">?</div>`;


                let rankBlockHtml;
                let characterHtmlForNameBlock = ''; // Initialize empty

                if (isTop3) {
                    // Top 3: Colored Circle Badge with character face (Requested change applied here)
                    const badgeClass = badgeStyles[player.rank];
                    rankBlockHtml = `
                        <!-- Rank Badge (Colored Circle with Character Face) -->
                        <div class="w-[10rem] text-center flex justify-center items-center mr-10">
                            <!-- p-2 added for a slight colored border effect -->
                            <div class="w-36 h-36 rounded-full overflow-hidden flex items-center justify-center ${badgeClass} p-2 shadow-2xl">
                                ${charImgElement}
                            </div>
                        </div>
                    `;
                    
                    // Ranks 1-3 still show the character image next to the name (for strong visual identity)
                    characterHtmlForNameBlock = player.character ? `
                        <img src="./gfx/${characterNameFormatted}.png" 
                             alt="${player.character}" 
                             class="w-[5vw] h-[5vw] max-w-24 max-h-24 object-contain mr-8 rounded-full shadow-lg"
                             onerror="this.onerror=null; this.src='https://placehold.co/96x96/444/fff?text=?';" 
                        />
                    ` : '';


                } else {
                    // Ranks 4-10: Display the Character Image in the rank block location
                    rankBlockHtml = `
                        <!-- Character Face as Rank Identifier (Ranks 4+) -->
                        <div class="w-[10rem] text-center flex justify-center items-center mr-10">
                            <div class="w-36 h-36 rounded-full overflow-hidden flex items-center justify-center bg-gray-700 p-2 shadow-lg">
                                ${charImgElement}
                            </div>
                        </div>
                    `;
                    
                    // Ranks 4+ do NOT show the character image next to the name (avoids redundancy)
                    characterHtmlForNameBlock = ''; 
                }


                const playerHtml = `
                    <div class="ranking-item ${paddingClass} rounded-2xl flex items-center ${rowBgClass}">
                        
                        ${rankBlockHtml}
                        
                        <!-- Player Name and Character Image -->
                        <div class="flex-grow text-left flex items-center">
                            ${characterHtmlForNameBlock}
                            <span class="${nameTextSize} ${nameColorClass} truncate">
                                ${player.name}
                            </span>
                        </div>
                        
                        <!-- Combined Score Block (GPScore‚Ñ¢ dominant, Total Score smaller and to the right) -->
                        <div class="w-2/5 text-right font-extrabold ml-10 flex items-center justify-end">
                            <!-- GPScore‚Ñ¢ (MAIN FOCUS: Large and Gold) -->
                            <div class="flex flex-col items-end mr-8">
                                <span class="text-4xl font-semibold opacity-75 text-star-yellow/90 uppercase">GPScore‚Ñ¢</span>
                                <span class="${mainScoreSize} text-star-yellow mt-1 drop-shadow-lg">
                                    ${player.gps}
                                </span>
                            </div>

                            <!-- Total Score (Secondary Focus: Smaller, Gray, and to the right) -->
                            <div class="flex flex-col items-end">
                                <span class="text-3xl font-semibold opacity-60 text-gray-500">Total Score</span>
                                <span class="${secondaryScoreSize} text-gray-400 mt-1 opacity-90">
                                    ${player.tps}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += playerHtml;
            });
        }

        // Run on page load
        window.onload = renderRankings;

    </script>
</head>
<body class="p-[5vw] text-white bg-transparent">
    <!-- Main content wrapper. It adapts to the screen size (w-full) but won't grow past the target info screen size (max-width/height). -->
    <div id="content-wrapper" class="w-full h-full flex flex-col bg-transparent mx-auto" 
         style="max-width: 2048px; max-height: 2560px;">
        
        <!-- Header Section -->
        <header class="text-center mb-[5vw] p-[3vw] rounded-3xl shadow-2xl" 
                style="background-image: linear-gradient(135deg, rgba(228, 0, 23, 0.9), rgba(0, 71, 192, 0.9));">
            <h1 class="text-8xl font-black tracking-tighter uppercase text-white drop-shadow-lg">
                <span class="text-star-yellow mr-8">üçÑ</span> CDN Driftsmidler Mario Kart
            </h1>
            <!-- Season is pulled dynamically -->
            <p id="current-season" class="text-5xl mt-4 font-black text-white">Season 0</p>
            <p class="text-3xl mt-2 font-medium text-white/90">
                Data refreshed: <span id="last-updated-time"></span>
            </p>
        </header>

        <!-- Leaderboard Container -->
        <main id="leaderboard-container" class="flex-grow flex flex-col">
            <!-- Rankings will be injected here by JavaScript -->
        </main>
        
        <!-- Footer / Legend -->
        <footer class="text-center mt-[3vw] p-[1.5vw] rounded-xl bg-black/50">
            <p class="text-2xl font-light opacity-70">
                Rankings based on accumulated GPScore‚Ñ¢ from official weekly races. GPScore‚Ñ¢ is a CDN innovation, patent pending.
            </p>
        </footer>

    </div>
</body>
</html>
