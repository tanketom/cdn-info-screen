<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Driftsmidler League</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CRITICAL: Set max size for the info screen display (2048x2560) */
        html, body {
            min-height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Mandatory transparent background */
            /* Keep overflow hidden to prevent external scrollbars for the display target */
            overflow: hidden; 
        }

        /* Container to enforce max dimensions and center the content */
        #content-wrapper {
            max-width: 2048px;
            max-height: 2560px;
            height: 100vh; /* Use full viewport height for fluid scaling */
            /* Must be flex column for fixed header/footer and growing middle */
            display: flex;
            flex-direction: column;
            /* Using fixed-unit padding to avoid exceeding 2560px height */
            padding: 4rem; /* p-16 equivalent */
        }
        
        /* Custom styles for the Leaderboard layout */
        .ranking-item {
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 10px -2px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.05);
        }
        .ranking-item:hover {
            transform: scale(1.005);
        }
        
        /* Removed scrolling-specific CSS */
        #scrolling-list-inner {
            /* No transition or transform needed for static display */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mario-red': '#E40017',
                        'star-yellow': '#FFD700',
                        // Custom colors for Top 3 circles
                        'gold-badge': '#FFD700',
                        'silver-badge': '#C0C0C0',
                        'bronze-badge': '#CD7F32',
                    }
                }
            }
        }

        // --- MOCK RANKING DATA (Updated with 10 players as requested) ---
        const rankingData = { 
            lastUpdated: "December 04, 2025", 
            season: "Season 0", 
            rankings: [
                {rank:1,name:"Tim",tps:335,gps:58.83,character:"Yoshi"},
                {rank:2,name:"Carlota",tps:54,gps:55,character:"Villager"},
                {rank:3,name:"Dom",tps:518,gps:50.9,character:"Peach"},
                {rank:4,name:"Magnus",tps:94,gps:48,character:"DryBones"},
                {rank:5,name:"Tegan",tps:91,gps:46.5,character:"DonkeyKong"},
                {rank:6,name:"Tom",tps:611,gps:41.93,character:"BabyRosalina"},
                {rank:7,name:"Jack",tps:157,gps:41.25,character:"DonkeyKong"},
                {rank:8,name:"Ola",tps:336,gps:39.33,character:"Luigi"},
                {rank:9,name:"Andreas",tps:409,gps:35.25,character:"Yoshi"},
                {rank:10,name:"Hanna",tps:147,gps:32.4,character:"DonkeyKong"}
            ] 
        };
        // --- END MOCK DATA ---

        // Defines the circle badge style for the top 3
        const badgeStyles = {
            1: 'bg-gold-badge text-black',
            2: 'bg-silver-badge text-black',
            3: 'bg-bronze-badge text-white',
        };
        
        function formatCharacterNameForUrl(name) {
            // Converts names like "Donkey Kong" to "DonkeyKong" for placeholder text/image path
            // Note: Since the new data uses concatenated names (e.g., "DryBones"), the placeholder 
            // text will also reflect the concatenated name.
            return name ? name.replace(/\s/g, '').replace(/./, c => c.toUpperCase()) : 'Unknown';
        }

        function getCharacterImageUrl(characterName) {
            const formattedName = formatCharacterNameForUrl(characterName);
            // Using a dynamic placeholder URL instead of local files
            return `https://placehold.co/144x144/2d3748/fff?text=${formattedName}`;
        }

        function createRankingItem(player, isTop3) {
            // Reduced sizes for smaller overall row height to fit 15 items
            
            let nameTextSize, paddingClass, mainScoreSize, secondaryScoreSize, badgeSizeClass;

            if (isTop3) {
                // Podium: Still large, but scaled down
                nameTextSize = 'text-5xl md:text-6xl';
                paddingClass = 'p-6 md:p-8 mb-3'; 
                mainScoreSize = 'text-6xl md:text-8xl';
                secondaryScoreSize = 'text-4xl md:text-5xl';
                badgeSizeClass = 'w-28 h-28 md:w-36 md:h-36'; // Slightly smaller badge
            } else {
                // Ranks 4+: Significantly reduced in height
                nameTextSize = 'text-3xl md:text-4xl';
                paddingClass = 'p-4 md:p-6 mb-2'; 
                mainScoreSize = 'text-4xl md:text-6xl';
                secondaryScoreSize = 'text-2xl md:text-3xl';
                badgeSizeClass = 'w-20 h-20 md:w-28 md:h-28'; // Smaller character face
            }
            
            const rowBgClass = isTop3 ? 'bg-gray-800' : 'bg-gray-900/90';
            const nameColorClass = 'text-white font-extrabold';
            
            const characterImgSrc = getCharacterImageUrl(player.character);
            
            // Base HTML for character image
            const charImgElement = player.character ? `
                <img src="${characterImgSrc}" 
                    alt="${player.character}" 
                    class="w-full h-full object-cover"
                    onerror="this.onerror=null; this.src='https://placehold.co/144x144/444/fff?text=?';" 
                />
            ` : `<div class="w-full h-full bg-gray-600 rounded-full flex items-center justify-center text-4xl text-white">?</div>`;


            let rankBlockHtml;

            if (isTop3) {
                const badgeClass = badgeStyles[player.rank];
                rankBlockHtml = `
                    <!-- Rank Badge (Colored Circle with Character Face) -->
                    <div class="w-28 md:w-40 text-center flex justify-center items-center mr-8 md:mr-10">
                        <div class="${badgeSizeClass} rounded-full overflow-hidden flex items-center justify-center ${badgeClass} p-1 shadow-2xl ring-4 ring-white/20">
                            ${charImgElement}
                        </div>
                    </div>
                `;
            } else {
                rankBlockHtml = `
                    <!-- Character Face as Rank Identifier (Ranks 4+) -->
                    <div class="w-28 md:w-40 text-center flex justify-center items-center mr-8 md:mr-10">
                        <div class="${badgeSizeClass} rounded-full overflow-hidden flex items-center justify-center bg-gray-700 p-1 shadow-lg">
                            ${charImgElement}
                        </div>
                    </div>
                `;
            }

            return `
                <div class="ranking-item ${paddingClass} rounded-2xl flex items-center ${rowBgClass}">
                    
                    ${rankBlockHtml}
                    
                    <!-- Player Name -->
                    <div class="flex-grow text-left flex items-center min-w-0">
                        <span class="${nameTextSize} ${nameColorClass} truncate">
                            ${player.name}
                        </span>
                    </div>
                    
                    <!-- Combined Score Block -->
                    <div class="flex-shrink-0 w-2/5 md:w-1/3 text-right font-extrabold ml-10 flex items-center justify-end">
                        
                        <!-- GPScore™ (MAIN FOCUS) -->
                        <div class="flex flex-col items-end mr-6 md:mr-8">
                            <span class="text-lg md:text-3xl font-semibold opacity-75 text-star-yellow/90 uppercase">GPScore™</span>
                            <span class="${mainScoreSize} text-star-yellow mt-1 drop-shadow-lg">
                                ${player.gps}
                            </span>
                        </div>

                        <!-- Total Score (Secondary Focus) -->
                        <div class="flex flex-col items-end">
                            <span class="text-lg md:text-2xl font-semibold opacity-60 text-gray-500">Total Score</span>
                            <span class="${secondaryScoreSize} text-gray-400 mt-1 opacity-90">
                                ${player.tps}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRankings() {
            const podiumContainer = document.getElementById('podium-list');
            const scrollingContainer = document.getElementById('scrolling-list-inner');
            const timeElement = document.getElementById('last-updated-time');
            const seasonElement = document.getElementById('current-season');
            
            // Set dynamic header content
            if (timeElement) {
                timeElement.textContent = rankingData.lastUpdated;
            }
            if (seasonElement) {
                seasonElement.textContent = `${rankingData.season}`;
            }

            if (!podiumContainer || !scrollingContainer) return;

            // Clear existing content
            podiumContainer.innerHTML = '';
            scrollingContainer.innerHTML = '';
            
            const podiumRanks = rankingData.rankings.filter(p => p.rank <= 3);
            const scrollingRanks = rankingData.rankings.filter(p => p.rank > 3);

            // 1. Render Podium (Ranks 1-3)
            podiumRanks.forEach(player => {
                podiumContainer.innerHTML += createRankingItem(player, true);
            });

            // 2. Render Scrolling List (Ranks 4+) - Now static
            let scrollingListHtml = '';
            scrollingRanks.forEach(player => {
                scrollingListHtml += createRankingItem(player, false);
            });
            
            scrollingContainer.innerHTML = scrollingListHtml;
        }

        // Removed JAVASCRIPT ANIMATION LOGIC

        // Start animation on page load
        window.onload = () => { 
            renderRankings();
            // Removed animateScroll call
        };

    </script>
</head>
<body class="bg-transparent text-white">
    <!-- Main content wrapper. Enforces the height constraint and uses fixed padding. -->
    <div id="content-wrapper" class="mx-auto" 
        style="max-width: 2048px; max-height: 2560px;">
        
        <!-- Header Section (Fixed and Reduced Size) -->
        <header class="text-center mb-8 p-8 rounded-3xl shadow-2xl flex-shrink-0" 
                style="background-image: linear-gradient(135deg, rgba(228, 0, 23, 0.9), rgba(0, 71, 192, 0.9));">
            <h1 class="text-5xl md:text-6xl font-black tracking-tighter text-white drop-shadow-lg">
                CDN Driftsmidler League
            </h1>
            <!-- Season is pulled dynamically -->
            <p id="current-season" class="text-3xl md:text-4xl mt-3 font-black text-white">Season 0</p>
            <p class="text-xl md:text-2xl mt-1 font-medium text-white/90">
                Data refreshed: <span id="last-updated-time"></span>
            </p>
        </header>

        <!-- Fixed Podium Section (Ranks 1-3) -->
        <section id="podium-list" class="flex-shrink-0 mb-4 space-y-3">
            <!-- Podium rankings will be injected here -->
        </section>

        <!-- Scrolling Ranks Section (Ranks 4+) - Now a static content container -->
        <section id="scrolling-list" class="flex-shrink overflow-y-auto relative">
            <!-- inner container is no longer scrolling dynamically, but can scroll if needed -->
            <div id="scrolling-list-inner" class="space-y-2">
                <!-- Static rankings will be injected here -->
            </div>
            <!-- Removed the gradient overlay -->
        </section>
        
        <!-- Footer / Legend (Fixed and Reduced Size) -->
        <footer class="text-center mt-6 p-4 rounded-xl bg-black/50 flex-shrink-0">
            <p class="text-lg md:text-xl font-light opacity-70">
                Rankings based on accumulated GPScore™ from official weekly races and a masterful amount of math, especially for a humanist faculty project. GPScore™ is wholly a CDN innovation, patent pending.
            </p>
        </footer>

    </div>
</body>
</html>
