<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Driftsmidler League</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CRITICAL: Set max size for the info screen display (2048x2560) */
        html, body {
            min-height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Mandatory transparent background */
            overflow-y: auto; /* Allow scrolling if window is smaller than 2560px, but content is static */
        }

        /* Container to enforce max dimensions and center the content */
        #content-wrapper {
            max-width: 2048px;
            max-height: 2560px;
            /* Using a minimum height to ensure container is visible, but not forcing 100vh */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Reduced padding for more vertical space */
            padding: 2rem; 
        }
        
        /* Custom styles for the Leaderboard layout */
        .ranking-item {
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 10px -2px rgba(0, 0, 0, 0.4); /* Slightly softer shadow */
        }
        .ranking-item:hover {
            transform: scale(1.005);
        }
        
        /* Ensure the body doesn't add extra space beyond the wrapper */
        body {
            display: flex;
            justify-content: center;
        }

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mario-red': '#E40017',
                        'star-yellow': '#FFD700',
                        // Custom colors for Top 3 circles
                        'gold-badge': '#FFD700',
                        'silver-badge': '#C0C0C0',
                        'bronze-badge': '#CD7F32',
                    }
                }
            }
        }

        // Added a player with Rank 11 for testing the fit requirement (3 Podium + 8 Scrolling = 11 total)
        const rankingData = { lastUpdated: "January 13, 2026", season: "Season 1", rankings: [{rank:1,name:"Tom",tps:263,gps:56.6,character:"BabyRosalina"},{rank:2,name:"Carlota",tps:51,gps:53,character:"Villager"},{rank:3,name:"Tegan",tps:89,gps:48.5,character:"DonkeyKong"},{rank:4,name:"Ola",tps:143,gps:39.75,character:"Luigi"},{rank:5,name:"Jack",tps:73,gps:38.5,character:"DonkeyKong"},{rank:6,name:"Hanna",tps:105,gps:37,character:"DonkeyKong"},{rank:7,name:"Jakob",tps:34,gps:36,character:"Mario"} ] };

        // Defines the circle badge style for the top 3
        const badgeStyles = {
            1: 'bg-gold-badge text-black',
            2: 'bg-silver-badge text-black',
            3: 'bg-bronze-badge text-white',
        };
        
        function formatCharacterNameForUrl(name) {
            // Converts names like "Donkey Kong" to "DonkeyKong" for URL
            return name ? name.replace(/\s/g, '').replace(/./, c => c.toUpperCase()) : '';
        }

        function createRankingItem(player, isTop3) {
            
            let nameTextSize, paddingClass, mainScoreSize, secondaryScoreSize, rowBgClass, charImgSizeClass, charImgRingClass;

            // --- Reduced Sizes for 11-Row Fit ---
            if (isTop3) {
                // Podium (Ranks 1-3) - Moderately reduced
                nameTextSize = 'text-5xl md:text-6xl';
                paddingClass = 'p-4 md:p-6 mb-4';
                mainScoreSize = 'text-6xl md:text-7xl';
                secondaryScoreSize = 'text-3xl md:text-5xl';
                charImgSizeClass = 'w-28 h-28 md:w-32 md:h-32'; // Was w-36/h-36
                charImgRingClass = 'ring-4 ring-white/20';
                rowBgClass = 'bg-gray-800';
            } else {
                // Ranks 4+ - Significantly reduced
                nameTextSize = 'text-3xl md:text-4xl';
                paddingClass = 'p-3 md:p-4 mb-2';
                mainScoreSize = 'text-4xl md:text-5xl';
                secondaryScoreSize = 'text-2xl md:text-3xl';
                charImgSizeClass = 'w-20 h-20 md:w-24 md:h-24'; // Was w-32/h-32
                charImgRingClass = '';
                rowBgClass = 'bg-gray-900/90';
            }
            
            // Enforce white and bold for all names
            const nameColorClass = 'text-white font-extrabold';
            
            const characterNameFormatted = formatCharacterNameForUrl(player.character);
            
            // Base HTML for character image to be used inside the circular containers
            const charImgElement = player.character ? `
                <img src="./gfx/${characterNameFormatted}.png" 
                     alt="${player.character}" 
                     class="w-full h-full object-cover"
                     onerror="this.onerror=null; this.src='https://placehold.co/144x144/444/fff?text=?';" 
                />
            ` : `<div class="w-full h-full bg-gray-600 rounded-full flex items-center justify-center text-4xl text-white">?</div>`;


            let rankBlockHtml;

            if (isTop3) {
                // Top 3: Colored Circle Badge with character face
                const badgeClass = badgeStyles[player.rank];
                rankBlockHtml = `
                    <!-- Rank Badge (Colored Circle with Character Face) -->
                    <div class="w-32 md:w-40 text-center flex justify-center items-center mr-8 md:mr-10">
                        <div class="${charImgSizeClass} rounded-full overflow-hidden flex items-center justify-center ${badgeClass} p-1 shadow-2xl ${charImgRingClass}">
                            ${charImgElement}
                        </div>
                    </div>
                `;
            } else {
                // Ranks 4+: Display the Character Image in the rank block location
                rankBlockHtml = `
                    <!-- Character Face as Rank Identifier (Ranks 4+) -->
                    <div class="w-32 md:w-40 text-center flex justify-center items-center mr-8 md:mr-10">
                        <div class="${charImgSizeClass} rounded-full overflow-hidden flex items-center justify-center bg-gray-700 p-1 shadow-lg">
                            ${charImgElement}
                        </div>
                    </div>
                `;
            }

            return `
                <div class="ranking-item ${paddingClass} rounded-2xl flex items-center ${rowBgClass}">
                    
                    ${rankBlockHtml}
                    
                    <!-- Player Name -->
                    <div class="flex-grow text-left flex items-center min-w-0">
                        <span class="${nameTextSize} ${nameColorClass} truncate">
                            ${player.name}
                        </span>
                    </div>
                    
                    <!-- Combined Score Block (GPScore™ dominant, Total Score smaller and to the right) -->
                    <div class="flex-shrink-0 w-2/5 md:w-1/3 text-right font-extrabold ml-10 flex items-center justify-end">
                        
                        <!-- GPScore™ (MAIN FOCUS: Large and Gold) -->
                        <div class="flex flex-col items-end mr-6 md:mr-8">
                            <span class="text-lg md:text-2xl font-semibold opacity-75 text-star-yellow/90 uppercase">GPScore™</span>
                            <span class="${mainScoreSize} text-star-yellow mt-1 drop-shadow-lg">
                                ${player.gps}
                            </span>
                        </div>

                        <!-- Total Score (Secondary Focus: Smaller, Gray, and to the right) -->
                        <div class="flex flex-col items-end">
                            <span class="text-lg md:text-2xl font-semibold opacity-60 text-gray-500">Total Score</span>
                            <span class="${secondaryScoreSize} text-gray-400 mt-1 opacity-90">
                                ${player.tps}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRankings() {
            const podiumContainer = document.getElementById('podium-list');
            // We use the same container for all ranks now that scrolling is removed
            const allRanksContainer = document.getElementById('scrolling-ranks-list'); 
            const timeElement = document.getElementById('last-updated-time');
            const seasonElement = document.getElementById('current-season');
            
            // Set dynamic header content
            if (timeElement) {
                timeElement.textContent = rankingData.lastUpdated;
            }
            if (seasonElement) {
                seasonElement.textContent = `${rankingData.season}`;
            }

            if (!podiumContainer || !allRanksContainer) return;

            // Clear existing content
            podiumContainer.innerHTML = '';
            allRanksContainer.innerHTML = '';
            
            const podiumRanks = rankingData.rankings.filter(p => p.rank <= 3);
            const otherRanks = rankingData.rankings.filter(p => p.rank > 3);

            // 1. Render Podium (Ranks 1-3)
            podiumRanks.forEach(player => {
                podiumContainer.innerHTML += createRankingItem(player, true);
            });

            // 2. Render Remaining List (Ranks 4+)
            let otherListHtml = '';
            otherRanks.forEach(player => {
                otherListHtml += createRankingItem(player, false);
            });
            
            allRanksContainer.innerHTML = otherListHtml;
        }

        // Run on page load
        window.onload = renderRankings;

    </script>
</head>
<body class="bg-transparent text-white">
    <!-- Main content wrapper. Enforces the max size constraint and uses reduced padding. -->
    <div id="content-wrapper" class="mx-auto">
        
        <!-- Header Section (Fixed) -->
        <header class="text-center mb-8 p-8 rounded-3xl shadow-2xl flex-shrink-0" 
                style="background-image: linear-gradient(135deg, rgba(228, 0, 23, 0.9), rgba(0, 71, 192, 0.9));">
            <h1 class="text-5xl md:text-7xl font-black tracking-tighter text-white drop-shadow-lg">
                CDN Driftsmidler League
            </h1>
            <!-- Season is pulled dynamically -->
            <p id="current-season" class="text-3xl md:text-4xl mt-3 font-black text-white">Season 0</p>
            <p class="text-xl md:text-2xl mt-1 font-medium text-white/90">
                Data refreshed: <span id="last-updated-time"></span>
            </p>
        </header>

        <!-- Fixed Podium Section (Ranks 1-3) -->
        <section id="podium-list" class="flex-shrink-0 mb-4 space-y-4">
            <!-- Podium rankings will be injected here -->
        </section>

        <!-- All Other Ranks Section (Ranks 4+ - Now static) -->
        <!-- Renamed ID to better reflect static content. The inner wrapper is no longer needed. -->
        <section id="scrolling-ranks-list" class="space-y-2">
            <!-- All remaining rankings will be injected here -->
        </section>
        
        <!-- Footer / Legend (Fixed) -->
        <footer class="text-center mt-6 p-4 rounded-xl bg-black/50 flex-shrink-0">
            <p class="text-lg md:text-xl font-light opacity-70">
                Rankings based on accumulated GPScore™ from official weekly races and a masterful amount of math, especially for a humanist faculty project. GPScore™ is wholly a CDN innovation, patent pending.
            </p>
        </footer>

    </div>
</body>
</html>
