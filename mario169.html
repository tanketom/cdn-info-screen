<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Driftsmidler League - 16:9 Widescreen</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CRITICAL: Set max size for a typical high-res 16:9 info screen display */
        html, body {
            min-height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        /* Container to enforce max dimensions and the overall grid layout */
        #content-wrapper {
            /* Max width/height suitable for a 16:9 display */
            max-width: 2560px;
            max-height: 1440px; 
            height: 100vh;
            width: 100%;
            display: grid;
            /* Define the grid: 2 columns for content, and 3 rows (Header/Podium, Scrolling, Footer) */
            grid-template-columns: 40% 60%; /* Left column smaller for fixed content, Right for scrolling */
            grid-template-rows: 1fr auto; /* Rows: Content (1fr) and Footer (auto) */
            gap: 2rem;
            padding: 2.5rem; /* Consistent padding around the edges */
            box-sizing: border-box;
        }
        
        /* Define grid areas for fixed elements */
        #header-column { grid-area: 1 / 1 / 2 / 2; display: flex; flex-direction: column; }
        #scrolling-column { grid-area: 1 / 2 / 2 / 3; display: flex; flex-direction: column; }
        #fixed-footer { grid-area: 2 / 1 / 3 / 3; } /* Footer spans both columns */

        /* Custom styles for the Leaderboard layout */
        .ranking-item {
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .ranking-item:hover {
            transform: scale(1.005);
        }
        
        /* SCROLLING REMOVED: Removed @keyframes slow-scroll */

        /* Apply the scrolling animation to the inner container */
        #scrolling-list-inner {
            /* SCROLLING REMOVED: Removed animation property */
            padding-bottom: 0; 
        }
        
        /* SCROLLING REMOVED: Removed hover pause style */
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mario-red': '#E40017',
                        'star-yellow': '#FFD700',
                        // Custom colors for Top 3 circles
                        'gold-badge': '#FFD700',
                        'silver-badge': '#C0C0C0',
                        'bronze-badge': '#CD7F32',
                    }
                }
            }
        }

        // Add ranking from Output to website here
        const rankingData = { lastUpdated: "December 05, 2025", season: "Season 0", rankings: [{rank:1,name:"Tim",tps:592,gps:57.4,character:"Yoshi"},{rank:2,name:"Carlota",tps:54,gps:55,character:"Villager"},{rank:3,name:"Dom",tps:915,gps:51.22,character:"Peachette"},{rank:4,name:"Magnus",tps:94,gps:48,character:"DryBones"},{rank:5,name:"Tegan",tps:91,gps:46.5,character:"DonkeyKong"},{rank:6,name:"Tom",tps:849,gps:42.14,character:"BabyRosalina"},{rank:7,name:"Jack",tps:157,gps:41.25,character:"DonkeyKong"},{rank:8,name:"Ola",tps:430,gps:38.64,character:"Luigi"},{rank:9,name:"Andreas",tps:623,gps:36.39,character:"Yoshi"},{rank:10,name:"Hanna",tps:147,gps:32.4,character:"DonkeyKong"},{rank:11,name:"Tatiana",tps:17,gps:18,character:"KingBoo"},{rank:12,name:"Lina",tps:30,gps:16,character:"Toad"}] };

        const badgeStyles = {
            1: 'bg-gold-badge text-black',
            2: 'bg-silver-badge text-black',
            3: 'bg-bronze-badge text-white',
        };
        
        function formatCharacterNameForUrl(name) {
            // Converts names like "Donkey Kong" to "DonkeyKong" for URL
            return name ? name.replace(/\s/g, '').replace(/./, c => c.toUpperCase()) : '';
        }

        function createRankingItem(player, isTop3) {
            // Size classes for separation in the two-column layout
            const nameTextSize = isTop3 ? 'text-4xl lg:text-5xl' : 'text-3xl lg:text-4xl'; // Slightly smaller than 4:3 version
            const paddingClass = isTop3 ? 'p-6 lg:p-8 mb-4' : 'p-4 lg:p-6 mb-3'; 
            
            // Score Size Classes
            const mainScoreSize = isTop3 ? 'text-6xl lg:text-7xl' : 'text-4xl lg:text-5xl'; 
            const secondaryScoreSize = isTop3 ? 'text-3xl lg:text-4xl' : 'text-xl lg:text-3xl'; 
            
            // Background
            const rowBgClass = isTop3 ? 'bg-gray-800' : 'bg-gray-900/90';
            const nameColorClass = 'text-white font-extrabold';
            
            const characterNameFormatted = formatCharacterNameForUrl(player.character);
            
            const charImgElement = player.character ? `
                <img src="./gfx/${characterNameFormatted}.png" 
                     alt="${player.character}" 
                     class="w-full h-full object-cover"
                     onerror="this.onerror=null; this.src='https://placehold.co/144x144/444/fff?text=?';" 
                />
            ` : `<div class="w-full h-full bg-gray-600 rounded-full flex items-center justify-center text-xl text-white">?</div>`;


            let rankBlockHtml;

            if (isTop3) {
                // Top 3: Colored Circle Badge with character face
                const badgeClass = badgeStyles[player.rank];
                rankBlockHtml = `
                    <!-- Rank Badge (Colored Circle with Character Face) -->
                    <div class="w-24 lg:w-32 text-center flex justify-center items-center mr-6">
                        <div class="w-16 h-16 lg:w-24 lg:h-24 rounded-full overflow-hidden flex items-center justify-center ${badgeClass} p-1 shadow-2xl ring-2 ring-white/20">
                            ${charImgElement}
                        </div>
                    </div>
                `;
            } else {
                // Ranks 4+: Display the Character Image in the rank block location
                rankBlockHtml = `
                    <!-- Character Face as Rank Identifier (Ranks 4+) -->
                    <div class="w-24 lg:w-32 text-center flex justify-center items-center mr-6">
                        <div class="w-16 h-16 lg:w-24 lg:h-24 rounded-full overflow-hidden flex items-center justify-center bg-gray-700 p-1 shadow-lg">
                            ${charImgElement}
                        </div>
                    </div>
                `;
            }

            return `
                <div class="ranking-item ${paddingClass} rounded-xl flex items-center ${rowBgClass}">
                    
                    ${rankBlockHtml}
                    
                    <!-- Player Name -->
                    <div class="flex-grow text-left flex items-center min-w-0">
                        <span class="${nameTextSize} ${nameColorClass} truncate">
                            ${player.name}
                        </span>
                    </div>
                    
                    <!-- Combined Score Block (GPScore™ dominant, Total Score smaller and to the right) -->
                    <div class="flex-shrink-0 w-2/5 md:w-1/3 text-right font-extrabold ml-6 flex items-center justify-end">
                        
                        <!-- GPScore™ (MAIN FOCUS: Large and Gold) -->
                        <div class="flex flex-col items-end mr-4">
                            <span class="text-lg lg:text-2xl font-semibold opacity-75 text-star-yellow/90 uppercase">GPScore™</span>
                            <span class="${mainScoreSize} text-star-yellow mt-1 drop-shadow-lg">
                                ${player.gps}
                            </span>
                        </div>

                        <!-- Total Score (Secondary Focus: Smaller, Gray, and to the right) -->
                        <div class="flex flex-col items-end">
                            <span class="text-sm lg:text-lg font-semibold opacity-60 text-gray-500">Total Score</span>
                            <span class="${secondaryScoreSize} text-gray-400 mt-1 opacity-90">
                                ${player.tps}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRankings() {
            const podiumContainer = document.getElementById('podium-list');
            const scrollingContainer = document.getElementById('scrolling-list-inner');
            const timeElement = document.getElementById('last-updated-time');
            const seasonElement = document.getElementById('current-season');
            
            // Set dynamic header content
            if (timeElement) {
                timeElement.textContent = rankingData.lastUpdated;
            }
            if (seasonElement) {
                seasonElement.textContent = `${rankingData.season}`;
            }

            if (!podiumContainer || !scrollingContainer) return;

            // Clear existing content
            podiumContainer.innerHTML = '';
            scrollingContainer.innerHTML = '';
            
            const podiumRanks = rankingData.rankings.filter(p => p.rank <= 3);
            const scrollingRanks = rankingData.rankings.filter(p => p.rank > 3);

            // 1. Render Podium (Ranks 1-3)
            podiumRanks.forEach(player => {
                podiumContainer.innerHTML += createRankingItem(player, true);
            });

            // 2. Render Static List (Ranks 4+)
            let scrollingListHtml = '';
            scrollingRanks.forEach(player => {
                scrollingListHtml += createRankingItem(player, false);
            });
            
            // Only insert the content once
            scrollingContainer.innerHTML = scrollingListHtml;
        }

        // Run on page load
        window.onload = renderRankings;

    </script>
</head>
<body class="bg-transparent text-white">
    <!-- Main content wrapper. Enforces the 16:9 aspect ratio constraints. -->
    <div id="content-wrapper" class="mx-auto bg-gray-900/10">
        
        <!-- === LEFT COLUMN: FIXED HEADER & PODIUM === -->
        <div id="header-column">
            
            <!-- Header Section (Fixed) -->
            <header class="text-center mb-6 p-8 rounded-xl shadow-2xl flex-shrink-0" 
                    style="background-image: linear-gradient(135deg, rgba(228, 0, 23, 0.9), rgba(0, 71, 192, 0.9));">
                <h1 class="text-4xl lg:text-6xl font-black tracking-tighter text-white drop-shadow-lg">
                    CDN Driftsmidler Mario Kart
                </h1>
                <!-- Season is pulled dynamically -->
                <p id="current-season" class="text-3xl lg:text-4xl mt-3 font-black text-white">Season 0</p>
                <p class="text-xl lg:text-2xl mt-1 font-medium text-white/90">
                    Data refreshed: <span id="last-updated-time"></span>
                </p>
            </header>

            <!-- Fixed Podium Section (Ranks 1-3) - Takes up remaining vertical space in the left column -->
            <section id="podium-list" class="flex-grow space-y-4 pt-4">
                <!-- Podium rankings will be injected here -->
            </section>
        </div>

        <!-- === RIGHT COLUMN: STATIC RANKS (4+) === -->
        <div id="scrolling-column">
            <!-- Static Ranks Section (Ranks 4+) -->
            <section id="scrolling-list" class="flex-grow overflow-hidden relative rounded-xl bg-gray-900/50">
                <!-- Removed: <h2 class="text-3xl lg:text-4xl font-extrabold text-white text-center p-4">Ranks 4+</h2> -->
                <!-- This inner container is now static -->
                <div id="scrolling-list-inner" class="space-y-4 p-4">
                    <!-- Rankings 4+ will be injected here -->
                </div>
            </section>
        </div>
        
        <!-- === FOOTER SECTION (Spans both columns) === -->
        <footer id="fixed-footer" class="text-center mt-6 p-4 rounded-xl bg-black/50 flex-shrink-0">
            <p class="text-lg lg:text-xl font-light opacity-70">
                Rankings based on accumulated GPScore™ from official weekly races and a masterful amount of math, especially for a humanist faculty project. GPScore™ is wholly a CDN innovation, patent pending.
            </p>
        </footer>

    </div>
</body>
</html>
